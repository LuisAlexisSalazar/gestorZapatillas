{% extends "proveedorApp/base.html" %}

{% load static %}


{% block content %}
<section id="hero" class="d-flex align-items-center">

    <!-- Titulos  -->
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">

            <div class="col-xl-7 col-lg-9 text-center">
                <h1>Seleccione un proveedor y su respectivo grupo para asignar una boleta </h1>
            </div>
        </div>


        <!-- <div> -->
        <!-- Tarjetas blancas del inicio-->
        <div class="row icon-boxes">
            <!-- Nombre de los proveedores -->
            {% for proveedor in proveedores %}
            <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0" data-aos="zoom-in"
                data-aos-delay="200">

                <div class="icon-box">
                    <!-- https://remixicon.com/  Iconos fachas -->
                    <div class="icon"><i class="ri-user-line"></i></div>
                    <h4 class="title"><a href="#">{{ proveedor.nombre }}</a></h4>
                    
                    <p class="description">Grupos de Zapatillas : {{ proveedor.amount_group }}
                    </p>
                    <br>

                    <div class="centerButton text-center">
                        <div class="btn-group btn-group-justified">

                            <!-- Pasar 2 parametros en url -->
                            <a class="btn btn-outline-primary" href="{% url 'Boletas' 1 proveedor.id    %}"
                                role="button">Grupos</a>
                                
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>

    </div>

</section>




{% endblock %}
